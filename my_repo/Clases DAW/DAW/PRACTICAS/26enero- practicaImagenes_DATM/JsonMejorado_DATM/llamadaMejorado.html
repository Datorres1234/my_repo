<html>
<head>
<title>Galeria</title>
<link href="diseno.css" type="text/css" rel="stylesheet">
<script src="handlebars-v4.2.0.js" type="text/javascript"></script> 
<script src="jquery-3.4.1.min.js" type="text/javascript"></script> 
<script type="text/javascript" src="llamadaMejorado.js"></script>
</head>
<body > 
    <h1>Galeria de fotos</h1>

    <div id= "mostrar">
    </div> 
        <script id="fliker-template" type= "text/x-handlebars-template">
         <table border="1">  

            <tr class="general">
                <td>Imagen</td>
                <td>URL</td>
                <td>Descripcion</td>
                <td>Fecha</td>
                <td>Cetegoria</td>
            </tr>

                {{#each items}}
                <tr>
                    <td> <img src={{this.media.m}}  width="200" height="200"/></td>
                    <td>{{this.media.m}}</td>
                    <td>{{description}}</td>
                    <td>{{date_taken}}</td>
                    <td>{{category}}</td>

                </tr>
                {{/each}} 
        </table>}
    </script>
         
    
</body>
</html>
